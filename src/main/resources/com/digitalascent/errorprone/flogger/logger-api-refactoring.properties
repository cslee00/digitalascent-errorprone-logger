#
# Global settings
#

sources=slf4j,log4j,log4j2,jul,commons-logging

level.trace.mapping=atFinest
level.debug.mapping=atFine
level.info.mapping=atInfo
level.warn.mapping=atWarning
level.error.mapping=atSevere
level.fatal.mapping=atSevere

loggerName=logger

#
# SLF4J
#
source.slf4j.loggerClass=org.slf4j.Logger
source.slf4j.loggerFactoryClass=org.slf4j.LoggerFactory
source.slf4j.messageFormatStyle=slf4j
source.slf4j.exceptionAsLastArgument=true
source.slf4j.levels=trace,debug,info,warn,error
source.slf4j.level.trace.enabledMethodName=isTraceEnabled
source.slf4j.level.trace.loggingMethodName=trace
source.slf4j.level.debug.enabledMethodName=isDebugEnabled
source.slf4j.level.debug.loggingMethodName=debug
source.slf4j.level.info.enabledMethodName=isInfoEnabled
source.slf4j.level.info.loggingMethodName=info
source.slf4j.level.warn.enabledMethodName=isWarnEnabled
source.slf4j.level.warn.loggingMethodName=warn
source.slf4j.level.error.enabledMethodName=isErrorEnabled
source.slf4j.level.error.loggingMethodName=error


#
# Log4J 1.x
#
source.log4j.loggerClass=org.apache.log4j.Logger
source.log4j.loggerFactoryClass=org.apache.log4j.LogManager
source.log4j.messageFormatStyle=none
source.log4j.exceptionAsLastArgument=true
source.log4j.levels=trace,debug,info,warn,error,fatal
source.log4j.level.trace.enabledMethodName=isTraceEnabled
source.log4j.level.trace.loggingMethodName=trace
source.log4j.level.debug.enabledMethodName=isDebugEnabled
source.log4j.level.debug.loggingMethodName=debug
source.log4j.level.info.enabledMethodName=isInfoEnabled
source.log4j.level.info.loggingMethodName=info
source.log4j.level.warn.enabledMethodName=isWarnEnabled
source.log4j.level.warn.loggingMethodName=warn
source.log4j.level.error.enabledMethodName=isErrorEnabled
