#
# java.util.logging (JUL)
#
source.jul.loggerClass=java.util.logging.Logger
source.jul.loggerFactoryClass=java.util.logging.LogManager
source.jul.messageFormatStyle=none
source.jul.exceptionAsLastArgument=false
source.jul.levels=finest,finer,fine,config,info,warning,severe

#
# what a mess.  JUL doesn't have easy isXXXEnabled methods
#
source.jul.level.finest.enabledMethodName=isTraceEnabled
source.jul.level.trace.loggingMethodName=trace
